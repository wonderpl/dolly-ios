<!DOCTYPE HTML>
<html>

        <style type="text/css">
            body
            {
                margin: 0;
                padding: 0;
                border: 0;
                background: transparent;
            }
            </style>
    </head>
    <body>
        <div id="player"></div>
        <script>
            //Load player api asynchronously.
            var tag = document.createElement('script');
            tag.src = "//www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
            var done = false;
            var player;
            
            function helloWorld()
            {
//                alert("Hello World");
//                player.playVideo();
            }
            
            function onYouTubeIframeAPIReady()
            {
                player = new YT.Player('player', {
                                       playerVars: { 'controls': 1, 'modestbranding': 1, 'showinfo': 0, 'rel' : 0},
                                       width: '%d',
                                       height: '%d',
                                       videoId: '%@',
                                       events: {
                                       'onReady': onPlayerReady,
                                       'onStateChange': onPlayerStateChange
                                       }
                                       });
            }

            // The API will call this function when the video player is ready.
            function onPlayerReady(event)
            {
                // Pass the state back to the Obj-C handler
                window.location = 'streamtest:onReady';
                
                player.playVideo();
            }
            
            function onPlayerStateChange(event)
            {
                // Pass the state back to the Obj-C handler
//                window.location = 'onStateChange:' + event.data;
            }
            
            function stopVideo()
            {
                alert("stopVideo");
                player.stopVideo();
            }
            
            function startVideo()
            {
                alert("startVideo");
//                player.playVideo();
            }
            
            </script>
    </body>
</html>
